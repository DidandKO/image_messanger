<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="../css/signup.css" rel="stylesheet">
    <link href="../fonts/font_styles.css" rel="stylesheet">
</head>
<style>
    body{
        background: white;
        font-family: Montserrat, sans-serif;
        color: white;
        font-weight: normal;
    }
    .block{
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;

    }
    .content{
        background: #000;
        width: 446px;
        height: 621px;
        background: linear-gradient(-45deg, #EA636D, #636DEA);
        border-radius: 14px;

    }
    .logo{
        margin: 45px 173px 34px 173px;
        width: 100%;
        height: 100px;
    }
    h1{
        font-size: 26px;
        color: white;
        letter-spacing: 2px;
        font-weight: 600;
        text-align: center;
    }
    .line_block{
        position: relative;
        margin: auto;
        width:291px;
        height: 51px;
        border-bottom: 1px solid rgba(255,255,255,0.45);
        text-align: left;


    }
    .line_block img{
        position: absolute;
        width: 15px;
        bottom: 4px;
    }
    .text{
        display: inline;
        vertical-align: bottom;
    }
    #signup_id, #password_id, #repassword_id{
        font-family: Montserrat, sans-serif;
        position: absolute;
        bottom: 2px;
        left: 27px;
        font-size: 15px;
        font-weight: normal;
        background-color: rgba(255,255,255, 0);
        color: rgba(255,255,255, 0.8);
        padding: 0;
        outline: none;
        border: none;
        box-shadow: none;
    }
    input::-webkit-input-placeholder{
        color: rgba(255,255,255, 0.8);
        font-weight: normal;
    }
    .remember{
        position: relative;
        margin: auto;
        margin-top: 25px;
        width: 291px;
        font-size: 15px;
    }
    .container{
        height: 240px;
        display: flex;
    }
    .but_rem{
        height: 150px;
        margin:auto;
        display: grid;
        place-items: center;
    }
    .but{
        text-align: center;
    }
    .but input{
        width: 223px;
        height: 51px;
        border-radius: 30px;
        background: #fff;
        border: none;
        letter-spacing: 1px;
        transition-duration: .2s;
        font-weight: normal;
        font-size: 15px;
        font-family: Montserrat, sans-serif;
        color: #21244a;
        vertical-align: middle;
    }
    .but input:hover{
        transition-duration: .2s;
        background: rgba(92,42,94,0.3);
        color: white;
    }
    .rem_pas{
        color: white;
        text-align: center;
    }
    .rem_pas a{
        text-decoration: none;
        color: white;
    }
    .rem_pas a span:after{
        content: ' Войти.';
        color: #FFF;
    }
    .rem_pas a span:hover:after{
        content: ' Войти.';
        transition-duration: .2s;
        color: #0f0e34;
    }


</style>
<body>
<div class="block">
    <div class="content">
        <div class="logo"><a href="main.html"><img th:src="@{/images/logo.svg}" alt="logo"></a></div>
    <form method="post" th:action="@{/register/auth}" th:object="${user}">
        <h1>РЕГИСТРАЦИЯ</h1>
        <div class="line_block">
            <img th:src="@{/images/user.svg}" alt="user">
            <input type="text" th:field="*{email}" id="signup_id" placeholder="Придумайте логин" required>
        </div>
        <div class="line_block">
            <img th:src="@{/images/password.svg}" alt="password">
            <input type="password" th:field="*{password}" id="password_id" placeholder="Придумайте пароль" required>
        </div>
        <div class="line_block">
            <img th:src="@{/images/password.svg}" alt="password">
            <input type="password" id="repassword_id" placeholder="Повторите еще раз" required>
        </div>
        <div class="container">
            <div class="but_rem"><div class="but">
                <input type="submit" value="Зарегистрироваться" id="but_signup_id"/>
            </div>
                <div class="rem_pas">
                    <a href="login_page.html"><span>Уже зарегистрированы?</span></a>
                </div></div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
