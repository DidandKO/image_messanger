<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:href="@{/styles/css/register.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/styles/css/font_styles.css}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="block">
    <div class="content">
        <div class="logo"><a href="main.html"><img th:src="@{/images/logo.svg}" alt="logo"></a></div>
    <form method="post" th:action="@{/register/auth}" th:object="${user}">
        <h1>РЕГИСТРАЦИЯ</h1>
        <div class="line_block">
            <img th:src="@{/images/user.svg}" alt="user">
            <input type="text" th:field="*{email}" id="signup_id" placeholder="Придумайте логин" required>
        </div>
        <div class="line_block">
            <img th:src="@{/images/password.svg}" alt="password">
            <input type="password" th:field="*{password}" id="password_id" placeholder="Придумайте пароль" required>
        </div>
        <div class="line_block">
            <img th:src="@{/images/password.svg}" alt="password">
            <input type="password" id="repassword_id" placeholder="Повторите еще раз" required>
        </div>
        <div class="container">
            <div class="but_rem"><div class="but">
                <input type="submit" value="Зарегистрироваться" id="but_signup_id"/>
            </div>
                <div class="rem_pas">
                    <a href="login_page.html" th:if="${session.login_user} == null" th:href="@{/login}">
                        <span>Уже зарегистрированы?</span>
                    </a>
                    <a href="im.html" th:if="${session.login_user} != null" th:href="@{/im}">
                        <span>Уже зарегистрированы?</span>
                    </a>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
