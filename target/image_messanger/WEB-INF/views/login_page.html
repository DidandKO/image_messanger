<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link th:href="@{/styles/css/login.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/styles/css/font_styles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<form method="post" th:action="@{/login/auth}" class="block" th:object="${user}">
    <div class="content">
        <div class="logo"><a href="main.html"><img th:src="@{/images/logo.svg}" alt="logo"></a></div>
        <h1>ВХОД</h1>
        <div class="line_block">
            <img th:src="@{/images/user.svg}" alt="U">
            <input type="text" th:field="*{email}" id="login_id" placeholder="Логин">
        </div>
        <div class="line_block">
            <img th:src="@{/images/password.svg}" alt="P">
            <input type="password" th:field="*{password}" id="password_id" placeholder="Пароль">
        </div>
        <div class="remember">
            <input id="remember_id" type="checkbox">
            <label for="remember_id">Запомнить меня</label>
        </div>
        <div class="container">
            <div class="but_rem">
                <div class="but">
                    <input type="submit" value="Войти" id="but_log_id"/>
                </div>
                <div class="rem_pas">
                    <a href="https://www.youtube.com/watch?v=QhWPeEJbRp0"><span>Забыли пароль?</span></a>
                    <a href="register_page.html"><span>Не зарегистрировались?</span></a>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
